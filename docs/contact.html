<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio Website-Megan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation bar at the top of the website -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <!-- Brand name -->
            <a class="navbar-brand text-light" href="#home">Megan's Mind</a>
            <!-- Toggler/collapsible button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>  
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto aligns items to the right -->
                    <li class="nav-item">
                        <a class="nav-link text-light" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="publications.html">Publications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="contact.html">Say Hello!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <!-- Main banner section -->
        <section class="bgimage_contact" id="contact">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero-text">
                        <h2 class="hero_title">Say hello!</h2>
                    </div>
                </div>
            </div>
        </section>
    <!-- Contact section -->
    <section id="contact">
        <div class="container mt-3">
            <div class="row mt-4">
                <!-- Contact form -->
                <form class="w-100">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="5" placeholder="Message details"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info">Contact Me</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <footer id="footer" class="bg-dark text-light py-3">
        <div class="container">
            <!-- Social media icons -->
            <div class="text-center">
                <a href="https://www.linkedin.com/" target="_blank" class="text-light me-2"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/megan333jane" target="_blank" class="text-light"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <!-- Load custom JavaScript after loading all HTML content -->
    <script src="script/script.js"></script>
    <!-- Bootstrap JS Bundle (including Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
